            <h1>ENDEREÇO</h1>
<form>
  <div class="mb-3">
    <label for="cep" class="form-label">CEP</label>
    <input
      type="text"
      class="form-control"
      id="cep"
      name="cep"
      maxlength="8"
      placeholder="Ex: 01001000"
      inputmode="numeric"
      required
    >
  </div>

  <div class="mb-3">
    <label for="uf" class="form-label">UF</label>
    <input
      type="text"
      class="form-control"
      id="uf"
      name="uf"
      maxlength="2"
      placeholder="Ex: SP"
      required
      readonly
    >
  </div>

  <div class="mb-3">
    <label for="rua" class="form-label">Rua</label>
    <input
      type="text"
      class="form-control"
      id="rua"
      name="rua"
      required
      readonly
    >
  </div>

  <div class="mb-3">
    <label for="numero" class="form-label">Nº</label>
    <input
      type="number"
      class="form-control"
      id="numero"
      name="numero"
      required
    >
  </div>

  <div class="mb-3">
    <label for="nomeCompleto" class="form-label">Nome Completo</label>
    <input
      type="text"
      class="form-control"
      id="nomeCompleto"
      name="nomeCompleto"
      required
    >
  </div>

  <button type="submit" class="btn btn-primary">Enviar</button>
</form>

<script>
  // Função para buscar o endereço via CEP
  document.getElementById('cep').addEventListener('input', function () {
    const cep = this.value.replace(/\D/g, ''); // Remove qualquer caractere não numérico

    if (cep.length === 8) { // Verifica se o CEP tem 8 caracteres
      fetch(`https://viacep.com.br/ws/${cep}/json/`)
        .then(response => response.json())
        .then(data => {
          if (!data.erro) {
            document.getElementById('rua').value = data.logradouro;
            document.getElementById('uf').value = data.uf;
          } else {
            alert('CEP não encontrado');
          }
        })
        .catch(error => {
          alert('Erro ao buscar o CEP');
          console.error(error);
        });
    }
  });
</script>

            <div class="mb-3">
              <label for="purchaseValue" class="form-label">Valor da Compra (R$)</label>
              <input
                type="number"
                class="form-control"
                id="purchaseValue"
                name="purchaseValue"
                placeholder="Ex: 1200"
                min="1"
                required
              >
            </div>
            
            <div class="mb-3">
              <label for="installments" class="form-label">Parcelas</label>
              <select class="form-select form-select-lg mb-3" id="installments" name="installments" required>
                <option value="" selected disabled>Selecione parcelas</option>
                <option value="1" data-juros="0">1x - sem juros</option>
                <option value="2" data-juros="0">2x - sem juros</option>
                <option value="3" data-juros="0">3x - sem juros</option>
                <option value="4" data-juros="2">4x - com juros</option>
                <option value="5" data-juros="2">5x - com juros</option>
                <option value="6" data-juros="2">6x - com juros</option>
                <option value="7" data-juros="2">7x - com juros</option>
                <option value="8" data-juros="2">8x - com juros</option>
                <option value="9" data-juros="2">9x - com juros</option>
                <option value="10" data-juros="2">10x - com juros</option>
                <option value="11" data-juros="2">11x - com juros</option>
                <option value="12" data-juros="2">12x - com juros</option>
              </select>
            </div>
            
            <!-- Resultado do cálculo -->
            <div id="parcelasInfo" class="alert alert-info d-none"></div>
            <script>
              const valorInput = document.getElementById('purchaseValue');
              const selectParcelas = document.getElementById('installments');
              const infoDiv = document.getElementById('parcelasInfo');
            
              function calcularParcelas() {
                const valorCompra = parseFloat(valorInput.value);
                const parcelas = parseInt(selectParcelas.value);
                const juros = parseFloat(selectParcelas.options[selectParcelas.selectedIndex].getAttribute('data-juros'));
            
                if (isNaN(valorCompra) || valorCompra <= 0 || isNaN(parcelas)) {
                  infoDiv.classList.add('d-none');
                  return;
                }
            
                let valorFinal = valorCompra;
                let valorParcela = 0;
            
                if (juros > 0) {
                  const taxaMensal = juros / 100;
                  valorFinal = valorCompra * Math.pow(1 + taxaMensal, parcelas);
                  valorParcela = valorFinal / parcelas;
                  infoDiv.innerHTML = `
                    Valor total com juros: <strong>R$ ${valorFinal.toFixed(2)}</strong><br>
                    ${parcelas}x de <strong>R$ ${valorParcela.toFixed(2)}</strong> com ${juros}% a.m.
                  `;
                } else {
                  valorParcela = valorCompra / parcelas;
                  infoDiv.innerHTML = `
                    ${parcelas}x de <strong>R$ ${valorParcela.toFixed(2)}</strong> sem juros
                  `;
                }
            
                infoDiv.classList.remove('d-none');
              }
            
              // Event listeners
              valorInput.addEventListener('input', calcularParcelas);
              selectParcelas.addEventListener('change', calcularParcelas);
            </script>
